<head>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <input
    id="taxableIncome"
    placeholder="Enter taxable income"
    onkeydown="focusNext(event)"
    style="margin-bottom: 10px"
  />
  <br />
  <input
    id="taxDeducted"
    placeholder="Enter tax deducted"
    onkeydown="focusNext(event)"
  />

  <p>Ontario tax</p>
  <span id="ontarioTax"> 0 </span><br />

  <p>Federal tax</p>
  <span id="federalTax"> 0 </span><br />

  <p>Total tax payable</p>
  <span id="totalTax"> 0 </span><br />

  <p>Tax owing</p>
  <span id="taxOwing"> 0 </span><br />

  <button id="calculate">Calculate</button>

  <!-- <p>Hst on <span id="amount">0</span> is <span id="hst">0</span></p> -->
  <script type="module" src="js/main.js"></script>
  <!-- The script.js will allow user to move to the next item when press ENTER -->
  <script src="js/script.js"></script>
</body>
