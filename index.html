<head>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <input
    id="kilogram"
    placeholder="Enter package wright in KG"
    onkeydown="focusNext(event)"
  />
  <select id="provinces" onkeydown="focusNext(event)">
    <option value="ON">Ontario</option>
    <option value="MB">Manitoba</option>
    <option value="AB">Alberta</option>
    <option value="QC">Quebec</option>
    <option value="SK">Saskatchewan</option>
    <option value="NS">Nova Scotia</option>
    <option value="PE">Prince Edward Island</option>
  </select>

  <button id="calculate" onclick="calculate()">Calculate</button>

  <p>
    Total shipping cost on <span id="kg"> 0 </span> kg to
    <span id="pro"> 0 </span> is
    <span id="totalPrice">0</span>
  </p>
  <!-- <p>Hst on <span id="amount">0</span> is <span id="hst">0</span></p> -->
  <script type="module" src="js/main.js"></script>
  <!-- The script.js will allow user to move to the next item when press ENTER -->
  <script src="js/script.js"></script>
</body>
